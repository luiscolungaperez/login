<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>@font-face{font-family:'Lato';src:local('Lato Regular'),local('Lato-Regular'),url('http://luiscolungaperez.me/login/assets/fonts/Lato-Regular.ttf');font-style:normal;font-weight:400}@font-face{font-family:'Lato';src:local('Lato Bold'),local('Lato-Bold'),url('http://luiscolungaperez.me/login/assets/fonts/Lato-Bold.ttf');font-style:normal;font-weight:700}@font-face{font-family:'Lato';src:local('Lato BoldItalic'),local('Lato-BoldItalic'),url('http://luiscolungaperez.me/login/assets/fonts/Lato-BoldItalic.ttf');font-style:italic;font-weight:700}*{margin:0;padding:0;box-sizing:border-box;font-family:'Lato'}.content{display:flex;justify-content:center;align-items:center;width:100vw;height:100vh;background-color:rgb(216,155,0)}.login{width:300px;height:300px;background-color:#fff;box-shadow:10px 10px 21px -8px rgba(0,0,0,0.75);display:flex;flex-direction:column;justify-content:center;align-items:center}.login > h1{text-align:center;padding:10px;font-family:'Lato';font-weight:700;font-size:1.5rem;color:black}#login{width:100%;height:120px;padding:5px 10px;display:flex;flex-direction:column;justify-content:space-evenly}#login > .form-control{display:flex;flex-direction:column;padding:0 10px}#login > .form-control > label{font-size:16px;font-weight:700;margin-left:2px}#login > .form-control > input{font-size:16px;margin:5px 0;padding:1px;border:none;border-bottom:1px solid black;outline:none}.btn{justify-items:center;padding:5px 10px;margin:5px 0 10px;text-align:center;border-radius:30px;outline:none;border:0;font-size:18px}.btn-primary{background-color:rgb(216,155,0);color:black}.actions{width:90%;height:40px;display:flex;flex-direction:column;align-items:flex-start;justify-content:space-between}.actions > a{font-size:14px;color:black;font-style:normal;text-decoration:none;opacity:0.7}::placeholder{opacity:0.3;padding:10px 0;font-style:italic}</style>
  
  <title>Login</title>
</head>
<body>
  <section class="content">
    <section class="login">
      <h1>Iniciar sesión</h1>
      <form id="login">
        <div class="form-control">
          <label for="inputEmail">Correó electronico</label>
          <input type="email" name="email" id="inputEmail" placeholder="example@company.com">
        </div>
        <div class="form-control">
          <label for="passwordInput">Contraseña</label>
          <input type="password" name="password" id="passwordInput" placeholder="Contraseña">
        </div>
      </form>

      <button class="btn btn-primary">Iniciar sesion</button>

      <div class="actions">
        <a href="/" target="_blank" rel="nofollow">¿Olvidaste tu contraseña?</a>
        <a href="/" target="_blank" rel="nofollow">¿No tienes cuenta?</a>
      </div>

    </section>
  </section>

  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</body>
</html>
