<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="./assets/css/login.css">
  <title>Login</title>
</head>
<body>
  <section class="content">
    <section class="login">
      <h1>Iniciar sesión</h1>
      <form id="login">
        <div class="form-control">
          <label for="inputEmail">Correó electronico</label>
          <input type="email" name="email" id="inputEmail" placeholder="example@company.com">
        </div>
        <div class="form-control">
          <label for="passwordInput">Contraseña</label>
          <input type="password" name="password" id="passwordInput" placeholder="Contraseña">
        </div>
      </form>

      <button class="btn btn-primary">Iniciar sesion</button>

      <div class="actions">
        <a href="/" target="_blank" rel="nofollow">¿Olvidaste tu contraseña?</a>
        <a href="/" target="_blank" rel="nofollow">¿No tienes cuenta?</a>
      </div>

    </section>
  </section>
</body>
</html>
